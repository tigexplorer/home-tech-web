<body>

<section id="temps">
	<div class="container">
		<div class="row text-center">
			<div class="col-md-12">
				<h2>Temperaturen</h2>
			</div><!-- /.col-md-12 -->
			
			<div class="col-md-6 wow fadeInUp">
			<div class="gauge_1">
				<canvas id="gauge1" width="250" height="250"></canvas>
				<div id="numbers_1"></div>
				</div>
			</div><!-- /.col-->

			<div class="col-md-6 wow fadeInUp">
				<div class="gauge">
					<div class="circle"></div>
					<div id="numbers_2"></div>
					<div class="descr_2">Holzofen</div>
					<div id="needle_2"></div>
				</div>
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.container -->
</section><!-- /.counter-section -->
		
<script src="parts/jquery/jquery-3.1.1.min.js"></script>
<script src="parts/jquery-gauge/jquery.gauge.js"></script>
<script>
	$(document).ready(function(){
		var temp_1;
		var temp_1a;
		$.get("parts/ajax/load_temp.php?pa=1", function (data) {
        temp_1 = data;
        temp_1a = $('#temp_1a').text();
        // data contains your html
        //alert(temp_1a);
    	});
    
		$("#numbers_1").load('parts/ajax/load_temp.php?pa=1');
		var temp_1 = $('#temp_1a').text();
		//alert(temp_1)
		$("#gauge1").gauge(35,{color: "#F44336", unit: " °Celsius"});

		setInterval(function(){
			$("#numbers_1").load('parts/ajax/load_temp.php?pa=1');
			var temp_1 = $('#temp_1a').text();
			$("#gauge1").gauge(temp_1,{color: "#F44336", unit: " °Celsius"});
    		}, 70000);
		
		$("#numbers_2").load('parts/ajax/load_temp.php?pa=2');
		var temp_2 = $('#temp_2a').text();
		var disp_2 = temp_2 * 2 - 31;
		TweenLite.to('#needle_2', 2, {rotation:disp_2,  transformOrigin:"bottom right"});
			
		setInterval(function(){
			$("#numbers_2").load('parts/ajax/load_temp.php?pa=2');
			var temp_2 = $('#temp_2a').text();
			var disp_2 = temp_2 * 2 - 31;
			TweenLite.to('#needle_2', 2, {rotation:disp_2,  transformOrigin:"bottom right"});
    		}, 60000);
	});	
</script>
