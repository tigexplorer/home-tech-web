<script src="parts/jquery/jquery-3.1.1.min.js"></script>
<!-- Set the CultureInfo to de-DE (German/Deutsch)
https://github.com/datejs/Datejs-->
<script type="text/javascript" src="parts/js/date-de-DE.js"></script>
<script>
	$(document).ready(function(){
		var c_dir = "cam_1/";
		var c_hour = new Date().toString('HH');
		var c_minute = new Date().toString('mm') -1;
		if ( c_minute < "10" ) {
			c_minute = "0" + c_minute;
		}

		$('#minute').html(c_minute);

		if ( c_minute > 5 ) {
			var pict_1 = new Date().toString('yyyy-MM-dd_') + c_hour + "00";
			$('#pict_1').html('<img src="' + c_dir + "pict_1_" + pict_1 + '.jpg">');
		}

		if ( c_minute > 20 ) {
			var pict_2 = new Date().toString('yyyy-MM-dd_') + c_hour + "15";
			$('#pict_2').html('<img src="' + c_dir + "pict_1_" + pict_2 + '.jpg">');
		}

		if ( c_minute > 35 ) {
			var pict_3 = new Date().toString('yyyy-MM-dd_') + c_hour + "30";
			$('#pict_3').html('<img src="' + c_dir + "pict_1_" + pict_3 + '.jpg">');
		}

		if ( c_minute > 50 ) {
			var pict_4 = new Date().toString('yyyy-MM-dd_') + c_hour + "45";
			$('#pict_4').html('<img src="' + c_dir + "pict_1_" + pict_4 + '.jpg">');
		}

		var c_hour_a = new Date().toString('HH') -1;
		if ( c_hour_a < "10" ) {
			c_hour_a = "0" + c_hour_a;
		}
		var pict_a_1 = new Date().toString('yyyy-MM-dd_') + c_hour_a + "00";
		var pict_a_2 = new Date().toString('yyyy-MM-dd_') + c_hour_a + "15";
		var pict_a_3 = new Date().toString('yyyy-MM-dd_') + c_hour_a + "30";
		var pict_a_4 = new Date().toString('yyyy-MM-dd_') + c_hour_a + "45";
		$('#pict_a_1').html('<img src="' + c_dir + "pict_1_" + pict_a_1 + '.jpg">');
		$('#pict_a_2').html('<img src="' + c_dir + "pict_1_" + pict_a_2 + '.jpg">');
		$('#pict_a_3').html('<img src="' + c_dir + "pict_1_" + pict_a_3 + '.jpg">');
		$('#pict_a_4').html('<img src="' + c_dir + "pict_1_" + pict_a_4 + '.jpg">');

		var c_hour_b = new Date().toString('HH') -2;
		if ( c_hour_b < "10" ) {
			c_hour_b = "0" + c_hour_b;
		}
		var pict_b_1 = new Date().toString('yyyy-MM-dd_') + c_hour_b + "00";
		var pict_b_2 = new Date().toString('yyyy-MM-dd_') + c_hour_b + "15";
		var pict_b_3 = new Date().toString('yyyy-MM-dd_') + c_hour_b + "30";
		var pict_b_4 = new Date().toString('yyyy-MM-dd_') + c_hour_b + "45";
		$('#pict_b_1').html('<img src="' + c_dir + "pict_1_" + pict_b_1 + '.jpg">');
		$('#pict_b_2').html('<img src="' + c_dir + "pict_1_" + pict_b_2 + '.jpg">');
		$('#pict_b_3').html('<img src="' + c_dir + "pict_1_" + pict_b_3 + '.jpg">');
		$('#pict_b_4').html('<img src="' + c_dir + "pict_1_" + pict_b_4 + '.jpg">');

	});
</script>
